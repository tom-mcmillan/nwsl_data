# Cloud Build configuration for NWSL MCP Server
# Triggers on pushes to main branch

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/nwsl-mcp-server:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/nwsl-mcp-server:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nwsl-mcp-server:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nwsl-mcp-server:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'nwsl-mcp-server',
      '--image', 'gcr.io/$PROJECT_ID/nwsl-mcp-server:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'PORT=8000'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/nwsl-mcp-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nwsl-mcp-server:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'