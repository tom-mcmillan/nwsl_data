{% extends "base.html" %}

{% block extrahead %}
<style>
/* OpenAI-style clean theme overrides */

/* Header - black background like OpenAI */
.md-header {
  background-color: #000000 !important;
  color: #ffffff !important;
}

.md-header__title {
  color: #ffffff !important;
  font-weight: 600 !important;
}

/* Navigation - clean white sidebar */
.md-sidebar {
  background-color: #ffffff !important;
}

.md-nav {
  color: #000000 !important;
}

.md-nav__title {
  color: #000000 !important;
  font-weight: 600 !important;
}

.md-nav__link {
  color: #374151 !important;
}

.md-nav__link:hover {
  color: #000000 !important;
}

.md-nav__link--active {
  color: #000000 !important;
  font-weight: 500 !important;
}

/* Content area - clean white background */
.md-content {
  background-color: #ffffff !important;
}

.md-main {
  background-color: #ffffff !important;
}

/* Typography - clean and minimal */
.md-typeset h1 {
  color: #000000 !important;
  font-weight: 700 !important;
  border-bottom: none !important;
}

.md-typeset h2 {
  color: #000000 !important;
  font-weight: 600 !important;
  border-bottom: none !important;
}

.md-typeset h3 {
  color: #000000 !important;
  font-weight: 600 !important;
}

.md-typeset p {
  color: #374151 !important;
}

/* Remove colorful admonitions - make them subtle */
.md-typeset .admonition {
  border-left: 4px solid #e5e7eb !important;
  background-color: #f9fafb !important;
}

.md-typeset .admonition-title {
  background-color: #f3f4f6 !important;
  color: #374151 !important;
  font-weight: 600 !important;
}

/* Code blocks - clean styling */
.md-typeset code {
  background-color: #f3f4f6 !important;
  color: #374151 !important;
}

.md-typeset pre {
  background-color: #f8fafc !important;
}

/* Tables - clean minimal styling */
.md-typeset table {
  border: 1px solid #e5e7eb !important;
}

.md-typeset th {
  background-color: #f8fafc !important;
  color: #374151 !important;
  font-weight: 600 !important;
}

.md-typeset td {
  border-color: #e5e7eb !important;
}

/* Links - subtle blue like OpenAI */
.md-typeset a {
  color: #2563eb !important;
}

.md-typeset a:hover {
  color: #1d4ed8 !important;
}

/* Remove bright colors from buttons and UI elements */
.md-search__input {
  background-color: #f3f4f6 !important;
  color: #374151 !important;
}

.md-search__input::placeholder {
  color: #9ca3af !important;
}

/* Table of contents - clean styling */
.md-nav--secondary .md-nav__link {
  color: #6b7280 !important;
  font-size: 0.875rem !important;
}

.md-nav--secondary .md-nav__link--active {
  color: #000000 !important;
  font-weight: 500 !important;
}

/* Remove any remaining colorful elements */
.md-tabs {
  background-color: #000000 !important;
}

.md-tabs__link {
  color: #ffffff !important;
}

.md-tabs__link--active {
  color: #ffffff !important;
}
</style>
{% endblock %}
